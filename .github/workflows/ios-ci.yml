name: iOS CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ios-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test (SOPA)
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode version
        run: |
          xcodebuild -version
          swift --version

      - name: Resolve Swift packages
        run: |
          xcodebuild \
            -project SOPA.xcodeproj \
            -scheme SOPA \
            -resolvePackageDependencies

      - name: Find iOS simulator destination
        id: sim
        shell: bash
        run: |
          set -euo pipefail
          DEST_LINE=$(
            xcodebuild \
              -project SOPA.xcodeproj \
              -scheme SOPA \
              -showdestinations \
            | grep -m1 "platform:iOS Simulator" || true
          )

          DEVICE_UDID=$(echo "${DEST_LINE}" | sed -n 's/.*id:\([^,}]*\).*/\1/p' | tr -d ' ')

          if [[ -z "${DEVICE_UDID:-}" ]]; then
            echo "No usable iOS Simulator destination found for scheme SOPA."
            xcodebuild -project SOPA.xcodeproj -scheme SOPA -showdestinations
            exit 1
          fi

          echo "destination=id=${DEVICE_UDID}" >> "$GITHUB_OUTPUT"
          echo "Using destination id=${DEVICE_UDID}"

      - name: Build
        run: |
          xcodebuild \
            -project SOPA.xcodeproj \
            -scheme SOPA \
            -destination '${{ steps.sim.outputs.destination }}' \
            build

      - name: Test
        run: |
          xcodebuild \
            -project SOPA.xcodeproj \
            -scheme SOPA \
            -destination '${{ steps.sim.outputs.destination }}' \
            -resultBundlePath TestResults.xcresult \
            test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcresult
          path: TestResults.xcresult
          if-no-files-found: ignore
